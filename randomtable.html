<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugandan Names Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amina</td>
                <td>Akello</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Kagwa</td>
            </tr>
            <tr>
                <td>Grace</td>
                <td>Nakimera</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Ochieng</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>Nankunda</td>
            </tr>
            <tr>
                <td>Joseph</td>
                <td>Ssemanda</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Tumusiime</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>Lwanga</td>
            </tr>
            <tr>
                <td>Esther</td>
                <td>Kyomugisha</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Nsubuga</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
